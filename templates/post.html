<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostPage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}">
</head>
<body>
    <h1 class="post-title">Rate My Cafe</h1>


    <form class="form_post" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}

        <button class="submit_btn">Submit Here</button>
    </form>


    
</body>
</html>
